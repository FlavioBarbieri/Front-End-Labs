<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="titulo">
            <h1>Faça seu cadastro !</h1>
            <p>Compre online $</p>
        </div>
        <div>
            <img class="img" src="img/icone_cadastro.jpg" alt="Logo da empresa">
        </div>
    </header>
    <div class="linha"></div>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <div class="div1">
                    <label for="Nome">Nome</label>
                    <input type="text" name="Nome" placeholder=""required>
                </div>
                <div class="div1">
                    <label for="Nome">Email</label>
                    <input type="text" name="Nome" placeholder=""required>
                </div>
                <div class="div1">
                    <label for="Nome">Data de nascimento</label>
                    <input type="date" name="Nome" placeholder=""required>
                </div>
                <div class="div1">
                    <label for="Nome">CPF</label>
                    <input type="text" name="Nome" placeholder="000.000.000-00" required>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div class="div1">
                <label for="">Rua</label>
                <input type="text" name="" id="" placeholder="" >
            </div>
            <div class="div1">
                <label for="">número</label>
                <input type="text" name="" id="" placeholder="">
            </div>
            <div class="div1">
                <label for="">Bairro</label>
                <input type="text" name="" id="" placeholder="">
            </div>
            <div class="div1">
                <label for="">CEP</label>
                <input type="text" name="" id="" placeholder="">
            </div>
            <div class="div1">
                <label for="">Cidade</label>
                <input type="text" name="" id="" placeholder="">
            </div>
            <div>
                <label for="">Estado</label>
                <select name="" id="select-stade">
                    <option disabled selected hidden value="">selecione um estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option></select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Login</legend>
            <p>Imagem de perfil</p>
            <input type="file" name="Procurar" id="" placeholder="Procurar">
            <div class="div2">
            <div class="div2">
                <label for="">Login</label>
                <input type="email" name="" id="" placeholder="">
            </div>
            <div class="div2">
                <label for="">Senha</label>
                <input type="password" name="" id="" placeholder="">
            </div>
            <div class="div2">
                <label for="">Confirmação de senha</label>
                <input type="password" name="" id="" placeholder="">
            </div>
            </div>
        </fieldset>
        <div class="button">
        <input class="Cancelar"  type="reset" value="Cancelar">
        <input  class="Enviar" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
