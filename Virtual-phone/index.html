<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Telefone Virtual Moderno</title>
</head>
<body>
  <div class="telefone">
    <div class="topo"></div>
    <div id="display"></div>

    <div class="botoes">
      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('*')">*</button>
      <button onclick="adicionar('0')">0</button>
      <button onclick="adicionar('#')">#</button>
    </div>

    <div class="acao">
      <button class="limpar" onclick="limpar()">Limpar</button>
      <button class="ligar" onclick="ligar()">Ligar</button>
    </div>

    <footer>Telefone Virtual &copy; 2025</footer>
  </div>
</body>
</html>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }

  body {
    background: linear-gradient(135deg, #2b5876, #4e4376);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Rubik', sans-serif;
  }

  .telefone {
    background: #111827;
    border-radius: 40px;
    padding: 30px 20px;
    width: 340px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 5px solid #1f2937;
  }

  .topo {
    width: 50px;
    height: 5px;
    background: #444;
    border-radius: 20px;
    margin-bottom: 20px;
  }

  #display {
    width: 100%;
    background: #1f2937;
    border-radius: 12px;
    padding: 20px;
    font-size: 2rem;
    text-align: right;
    margin-bottom: 25px;
    min-height: 50px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    word-break: break-word;
  }

  .botoes {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    width: 100%;
  }

  button {
    background: #374151;
    color: #f3f4f6;
    font-size: 1.6rem;
    padding: 20px 0;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    background: #4b5563;
  }

  button:active {
    background: #1f2937;
    transform: scale(0.96);
  }

  .acao {
    display: flex;
    gap: 15px;
    margin-top: 25px;
    width: 100%;
  }

  .acao button {
    flex: 1;
    font-size: 1rem;
    padding: 15px;
    font-weight: bold;
    text-transform: uppercase;
  }

  .limpar {
    background: #ef4444;
  }

  .limpar:hover {
    background: #dc2626;
  }

  .ligar {
    background: #10b981;
  }

  .ligar:hover {
    background: #059669;
  }

  footer {
    margin-top: 20px;
    font-size: 0.8rem;
    color: #9ca3af;
    text-align: center;
  }
</style>
